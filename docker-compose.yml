version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nebula-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - nebula-network
    restart: unless-stopped

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: nebula-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nebula-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebula-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      API_SECRET_KEY: ${API_SECRET_KEY}
      MEDIA_ROOT: ${MEDIA_ROOT}
    volumes:
      - media_storage:/app/media
      - ai_models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - nebula-network
    restart: unless-stopped

  # Celery Worker for AI processing
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: nebula-worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      UVR5_MODEL_PATH: ${UVR5_MODEL_PATH}
      WHISPER_MODEL_SIZE: ${WHISPER_MODEL_SIZE}
      WHISPER_DEVICE: ${WHISPER_DEVICE}
      MEDIA_ROOT: ${MEDIA_ROOT}
    volumes:
      - media_storage:/app/media
      - ai_models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - nebula-network
    restart: unless-stopped

  # Next.js Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nebula-web
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - nebula-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_storage:
    driver: local
  ai_models:
    driver: local

networks:
  nebula-network:
    driver: bridge